<div class="bg textAlignCenter">
    <div class="formAlign col-lg-6">
      <form>
        <div class="row">
            <div class="form-group col">
                <label for="Textarea1"><h2>Suggest a fish fact! (300 char max)</h2></label>
                <textarea class="form-control" id="Textarea1" rows="3" name="suggestionArea" [(ngModel)]="suggestion"></textarea>
            </div>
        </div>
        <div class="textAlignCenter">
            <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#myModal" (click)="suggest()">Suggest</button>
          </div>
      </form>
      <div id="myModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Thank you!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Thank you for you're suggestion!</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
