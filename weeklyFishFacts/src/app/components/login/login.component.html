<div class="bg textAlignCenter">
  <div class="formAlign col-lg-6">
    <form>
      <div class="row">
        <div class="form-group col">
          <label for="inputEmail1">Email address</label>
          <input type="email" [(ngModel)]="username" class="form-control" id="inputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
      </div>
      <div class="row">
        <div class="form-group col">
          <label for="inputPassword1">Password</label>
          <input type="password" [(ngModel)]="password" class="form-control" id="inputPassword1" placeholder="Password">
        </div>
      </div>
      <div class="row">
        <div class="form-group form-check col">
          <input type="checkbox" class="form-check-input" id="check1">
          <label class="form-check-label" for="check1">Keep me signed in.</label>
        </div>
      </div>
      <div class="textAlignCenter">
        <button type="submit" class="btn btn-primary">Log-In</button>
      </div>
    </form>
  </div>
</div>
